<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space Wiki</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/69bb18a36d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar navbar-light bg-light">
        <i class="fas fa-user-astronaut"></i>
        <a href="">Aestronauts in Space <span id="count-items"></span></a>
        <a href="">My Planets</a>
        <a href="">Races</a>
    </header>
    <main id="astronaut">
               
    </main>
    <div id="overlay-project" class="overlay-project">
        <div class="works-flex-container-popup displayover">
            <div class="flexbox-popup">
                <i class="close fa-solid cancel fa-xmark" onclick="closeDemo()"></i>
            </div>
            <img class="popup-image" src="" alt="Image">
            <h2  class="popup-title"></h2>
            <div class="info">
                <p class="country"></p>
                <p class="agency"></p>
                <p class="position"></p>
                <p class="spacecraft"></p>
            </div>
            <div id="comments">
                <h2 class="comment-title">Comments</h2>
                <div id="comments-data"></div>
            </div>
            <form id="comment-submit">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="comment">Comments:</label><br>
                <input type="text" id="comment" name="comment"><br>
                <input type="text" id="item-id" name="item-id" hidden>
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
    <footer>
        <h6>Developed By Mudasir & Najash inc&COPY; 2022 LLC</h6>
    </footer>
</body>

</html>
