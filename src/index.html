<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space Wiki</title>
    <script src="https://kit.fontawesome.com/69bb18a36d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <i class="fas fa-user-astronaut"></i>
        <a href="">Aestronauts in Space</a>
        <a href="">My Planets</a>
        <a href="">Races</a>
    </header>
    <main id="astronaut">
               
    </main>
    <div id="overlay-project" class="overlay-project">
        <div class="works-flex-container-popup displayover">
            <div class="flexbox-popup">
                <i class="close fa-solid cancel fa-xmark" onclick="closeDemo()"></i>
            </div>
            <img class="popup-image" src="" alt="Image">
            <h2  class="popup-title"></h2>
            <div class="info">
                <p class="country"></p>
                <p class="agency"></p>
                <p class="position"></p>
                <p class="spacecraft"></p>
            </div>
            <div id="comments">
                <h2 class="comment-title">Comments</h2>
                <div id="comments-data"></div>
            </div>
        </div>
    </div>
    <footer>
        <h6>Developed By Mudasir & Najash inc&COPY; 2022 LLC</h6>
    </footer>
</body>

</html>
